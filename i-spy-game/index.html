<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Spy Game</title>
  <style>
    body {
      background-color: #3b29a6;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    ul {
      list-style-type: disc;
      text-align: left;
      display: inline-block;
      margin-bottom: 20px;
    }

    img {
      width: 400px;
      margin-top: 20px;
      border: 4px solid white;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>I Spy Game</h1>
  <p>Click on the hidden objects in the image below:</p>
  <ul>
    <li id="globe">Globe</li>
    <li id="umbrella">Umbrella</li>
    <li id="circle">Green Circle</li>
  </ul>

  <img src="spy-game.jpg" usemap="#objectsMap" alt="I Spy Game">
  <map name="objectsMap">
    <area shape="rect" coords="431,495,598,710" href="#" onclick="return foundItem(event, 'globe')" alt="Globe">
    <area shape="rect" coords="305,599,423,709" href="#" onclick="return foundItem(event, 'circle')" alt="Green Circle">
    <area shape="rect" coords="595,494,726,604" href="#" onclick="return foundItem(event, 'umbrella')" alt="Umbrella">
  </map>

  <script>
    const items = ["globe", "umbrella", "circle"];
    let found = 0;

    function foundItem(event, id) {
      event.preventDefault();
      const el = document.getElementById(id);
      if (!el.style.textDecoration) {
        el.style.textDecoration = "line-through";
        found++;
      }

      if (found === items.length) {
        setTimeout(() => {
          alert("You found all the items! ðŸŽ‰");
        }, 200);
      }

      return false;
    }
  </script>
</body>
</html>
