<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Spy Game</title>
  <style>
    body {
      background-color: #3b29a6;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    p {
      margin-bottom: 10px;
    }

    ul {
      list-style-type: disc;
      text-align: left;
      display: inline-block;
      margin-bottom: 20px;
    }

    img {
      margin-top: 10px;
      width: 400px;
      border: 4px solid white;
    }

    li {
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #3b29a6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>I Spy Game</h1>
  <p>Click on the hidden objects in the image below:</p>
  <ul>
    <li id="globe">Globe</li>
    <li id="umbrella">Umbrella</li>
    <li id="duck">Duck</li>
  </ul>

  <img src="spy_game.jpg" usemap="#objectsMap" alt="I Spy Game">
  <map name="objectsMap">
    <area shape="rect" coords="170,130,230,200" href="#" onclick="return foundItem(event, 'globe')" alt="Globe">
    <area shape="rect" coords="260,100,310,170" href="#" onclick="return foundItem(event, 'umbrella')" alt="Umbrella">
    <area shape="rect" coords="60,180,120,240" href="#" onclick="return foundItem(event, 'duck')" alt="Duck">
  </map>

  <br><button onclick="location.reload()">Play Again</button>

  <script>
    const items = ["globe", "umbrella", "duck"];
    let found = 0;

    function foundItem(event, id) {
      event.preventDefault();
      const el = document.getElementById(id);
      if (!el.style.textDecoration) {
        el.style.textDecoration = "line-through";
        found++;
      }

      if (found === items.length) {
        setTimeout(() => {
          if (confirm("You found all the items! Play again?")) {
            location.reload();
          }
        }, 200);
      }

      return false;
    }
  </script>
</body>
</html>
