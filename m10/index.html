<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M10 - Dot Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Click Anywhere to Draw a Dot</h1>

  <form id="controls">
    <label for="color">Dot Color:</label>
    <input type="color" id="color" value="#0000ff" />

    <label for="size">Dot Size:</label>
    <input type="range" id="size" min="4" max="30" value="8" />

    <button type="button" id="clear">Clear Screen</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
