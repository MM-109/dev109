<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="validateForm.js" defer></script>
</head>
<body>
  <form action="thankyou.html" onsubmit="return validateForm();">
    
    <label>Email:
      <input type="text" id="email" name="email">
      <span class="error" id="emailError"></span>
    </label><br>

    <label>Phone:
      <input type="text" id="phone" name="phone">
      <span class="error" id="phoneError"></span>
    </label><br>

    <label>Username:
      <input type="text" id="username" name="username">
      <span class="error" id="usernameError"></span>
    </label><br>

    <label>Password:
      <input type="password" id="password" name="password">
      <span class="error" id="passwordError"></span>
    </label><br>

    <label>Address:
      <input type="text" id="address" name="address" placeholder="Amazon Fulfillment Center SWA2">
      <span class="error" id="addressError"></span>
    </label><br>

    <label>City:
      <input type="text" id="city" name="city" placeholder="Renton">
      <span class="error" id="cityError"></span>
    </label><br>

    <label>State:
      <select id="state" name="state">
        <option value="">Select State</option>
        <option value="WA" selected>Washington</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <option value="FL">Florida</option>
        <option value="DC">Washington DC</option>
      </select>
      <span class="error" id="stateError"></span>
    </label><br>

    <label>Country:
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="USA" selected>USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
      </select>
      <span class="error" id="countryError"></span>
    </label><br>

    <label>Zip Code:
      <input type="text" id="zip" name="zip" placeholder="98057">
      <span class="error" id="zipError"></span>
    </label><br>

    <label>Comments (Optional):
      <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Anything else to share?"></textarea>
    </label><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
