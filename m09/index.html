<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="M09 - Add Grocery Item with DOM & JS">
  <title>M09 - Grocery List</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/addItem.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://javascriptbook.com/code/c05/images/listking-logo.png" alt="ListKing Logo">
      <h1>Buy Groceries</h1>
    </header>

    <ul id="grocery-list">
      <li><em>fresh figs</em></li>
      <li>pine nuts</li>
      <li>honey</li>
      <li>balsamic vinegar</li>
      <li>quinoa</li>
    </ul>

    <div class="add-box">
      <input type="text" id="itemInput" placeholder="Add new grocery item" />
      <button onclick="addItem()">Add Item</button>
      <p id="errorMsg"></p>
    </div>
  </div>
</body>
</html>
